<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener - R√∫t g·ªçn Link</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="url"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result.show {
            display: block;
        }

        .result-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }

        .result-url {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .result-url input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            color: #333;
        }

        .copy-btn {
            padding: 12px 20px;
            background: #28a745;
            font-size: 14px;
        }

        .copy-btn.copied {
            background: #1e7e34;
        }

        .error {
            color: #dc3545;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .stats-link {
            text-align: center;
            margin-top: 15px;
        }

        .stats-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .stats-link a:hover {
            text-decoration: underline;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .feature {
            text-align: center;
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .feature-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .feature-desc {
            font-size: 0.85rem;
            color: #666;
        }

        .loading {
            display: none;
        }

        .loading.show {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .input-group {
                flex-direction: column;
            }

            .features {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó URL Shortener</h1>
        <p class="subtitle">R√∫t g·ªçn link nhanh ch√≥ng, ƒë·∫øm l∆∞·ª£t click t·ª± ƒë·ªông</p>

        <form id="shortenForm">
            <div class="input-group">
                <input 
                    type="url" 
                    id="urlInput" 
                    placeholder="Nh·∫≠p link c·∫ßn r√∫t g·ªçn (https://...)" 
                    required
                    autocomplete="off"
                >
                <button type="submit" id="submitBtn">
                    <span class="loading" id="loading"></span>
                    <span id="btnText">R√∫t g·ªçn</span>
                </button>
            </div>
        </form>

        <div class="result" id="result">
            <div class="result-label">Link r√∫t g·ªçn c·ªßa b·∫°n:</div>
            <div class="result-url">
                <input type="text" id="shortUrl" readonly>
                <button type="button" class="copy-btn" id="copyBtn">üìã Copy</button>
            </div>
            <div class="stats-link">
                <a href="#" id="statsLink" target="_blank">üìä Xem th·ªëng k√™</a>
            </div>
        </div>

        <p class="error" id="error"></p>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-title">Si√™u nhanh</div>
                <div class="feature-desc">Redis caching cho redirect t·ª©c th√¨</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üìä</div>
                <div class="feature-title">Analytics</div>
                <div class="feature-desc">ƒê·∫øm click b·∫•t ƒë·ªìng b·ªô</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîí</div>
                <div class="feature-title">An to√†n</div>
                <div class="feature-desc">M√£ h√≥a unique, kh√¥ng tr√πng l·∫∑p</div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('shortenForm');
        const urlInput = document.getElementById('urlInput');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const shortUrlInput = document.getElementById('shortUrl');
        const copyBtn = document.getElementById('copyBtn');
        const statsLink = document.getElementById('statsLink');
        const errorEl = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = urlInput.value.trim();
            if (!url) return;

            // Reset states
            errorEl.textContent = '';
            result.classList.remove('show');
            submitBtn.disabled = true;
            loading.classList.add('show');
            btnText.textContent = 'ƒêang x·ª≠ l√Ω...';

            try {
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ original_url: url }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || data.error || 'C√≥ l·ªói x·∫£y ra');
                }

                // Show result
                shortUrlInput.value = data.short_url;
                statsLink.href = `/api/stats/${data.short_code}`;
                result.classList.add('show');
                
                // Clear input
                urlInput.value = '';

            } catch (err) {
                errorEl.textContent = '‚ùå ' + err.message;
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('show');
                btnText.textContent = 'R√∫t g·ªçn';
            }
        });

        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(shortUrlInput.value);
                copyBtn.textContent = '‚úì ƒê√£ copy!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = 'üìã Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                shortUrlInput.select();
                document.execCommand('copy');
                copyBtn.textContent = '‚úì ƒê√£ copy!';
            }
        });

        // Focus input on load
        urlInput.focus();
    </script>
</body>
</html>
